services:
  - type: web
    name: 101-dress-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: 101-dress-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.netlify.app
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 600

databases:
  - name: 101-dress-db
    databaseName: dressdb
    user: dressuser
